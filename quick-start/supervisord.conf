[supervisord]
nodaemon=true

[program:ZooKeeper]
command=/usr/local/zookeeper/zk.sh
autorestart=true
user=root
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:Elasticsearch]
command=gosu elasticsearch elasticsearch
autorestart=true
user=root
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:Kibana]
command=kibana-start
autorestart=true
user=root
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:VampGatewayAgent]
command=docker run --net=host --restart=always --privileged -e VAMP_GATEWAY_AGENT_LOGO=0 -e VAMP_KEY_VALUE_STORE_TYPE=zookeeper -e VAMP_KEY_VALUE_STORE_CONNECTION=127.0.0.1:2181 -e VAMP_KEY_VALUE_STORE_PATH=/vamp/vamp/gateways/haproxy/1.7/configuration -e VAMP_ELASTICSEARCH_URL=http://127.0.0.1:9200 magneticio/vamp-gateway-agent:katana
autorestart=true
user=root
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:MesosMaster]
command=/usr/local/marathon/mesos-master.sh
autorestart=true
user=root
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:MesosSlave1]
command=/usr/local/marathon/mesos-slave.sh 1 "--attributes=vamp_namespace:vamp"
autorestart=true
user=root
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:MesosSlave2]
command=/usr/local/marathon/mesos-slave.sh 2 "--attributes=vamp_namespace:vamp"
autorestart=true
user=root
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:Marathon]
command=/usr/local/marathon/marathon.sh
autorestart=true
user=root
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:Chronos]
command=/usr/local/marathon/chronos.sh
autorestart=true
user=root
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:VampLifter]
command=/usr/local/vamp/lifter.sh
autorestart=true
user=root
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:Vamp]
command=/usr/local/vamp/vamp.sh
autorestart=true
user=root
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
